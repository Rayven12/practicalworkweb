<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">UPROP JTMK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Index</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About UPROP</a></li>
                <li class="nav-item"><a class="nav-link" href="info.html">Info & Guidelines</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>
</header>

<main class="container my-5">

<div class="row">


<div class="col-lg-4 mb-4">
    <div class="card shadow">
        <div class="card-body">
            <h5>Hubungi UPROP</h5>
            <p>Email: uprop.jtmk@psp.edu.my</p>
            <p>Telefon: +60 4-XXXX XXXX</p>
            <p>Lokasi: JTMK, PSP</p>
        </div>
    </div>
</div>


<div class="col-lg-8">
    <div class="card shadow">
        <div class="card-body">
            <h5>Enquiry Form</h5>

            <div class="alert alert-info">
                Sila isi maklumat dengan lengkap sebelum hantar.
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kategori</label>
                    <select class="form-select">
                        <option>Projek</option>
                        <option>Dokumentasi</option>
                        <option>Pembentangan</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mesej</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Hantar</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>
</div>

</div>

</main>

<footer class="bg-dark text-white text-center py-3">
